<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Secret Santa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#b30000,#5a0000);color:#fff;padding:16px;overflow:hidden;position:relative;}
.card{width:100%;max-width:420px;background:rgba(120,0,0,0.92);border-radius:20px;padding:20px 18px;box-shadow:0 14px 35px rgba(0,0,0,0.35);border:2px solid rgba(255,255,255,0.25);}
.title{text-align:center;font-size:26px;font-weight:700;}
.subtitle{text-align:center;font-size:13px;opacity:.9;margin-bottom:14px;}
select,input{width:100%;padding:8px 10px;border-radius:999px;border:none;margin-top:6px;font-size:14px;}
.btn{width:100%;margin-top:14px;padding:10px;border-radius:999px;background:#ffd166;color:#650000;font-weight:700;font-size:15px;}
.message{font-size:14px;margin-top:8px;min-height:18px;}
.result-card{display:none;margin-top:16px;background:rgba(255,255,255,0.15);padding:14px;border-radius:16px;font-size:16px;text-align:center;border:1px solid rgba(255,255,255,0.25);}
.santa-emoji{text-align:center;font-size:40px;margin-bottom:8px;}
.snowflake{position:fixed;top:-10px;color:#fff;opacity:.7;font-size:14px;animation:snow 10s linear infinite;}
@keyframes snow{0%{transform:translateY(-10vh)}100%{transform:translateY(110vh)}}
</style>
</head>
<body>

<div class="card">
  <div class="santa-emoji">üéÖ</div>
  <div class="title">Secret Santa Mission</div>
  <div class="subtitle">Enter your name & password ü§´</div>

  <label>Your Name</label>
  <select id="name">
    <option value="">-- Select --</option>
    <option>Akhil</option>
    <option>Pandu</option>
    <option>Honey</option>
    <option>Sony</option>
    <option>Bhanu</option>
    <option>Sichi</option>
    <option>Narshima Rao</option>
    <option>Bhayarekha</option>
    <option>Chintu</option>
    <option>Pinky</option>
    <option>Sravanti</option>
    <option>Bintu</option>
    <option>Bharath</option>
    <option>Blessy</option>
    <option>Veeri</option>
    <option>Sneha</option>
    <option>Ramani</option>
    <option>Mercy</option>
  </select>

  <label>Password</label>
  <input type="password" id="password">

  <button class="btn" onclick="revealSanta()">Reveal üéÅ</button>
  <div id="message" class="message"></div>
  <div id="result" class="result-card"></div>
</div>

<script>
// FINAL FIXED SECRET SANTA ASSIGNMENTS
const assignments={
 "Akhil":"Pinky",
 "Pandu":"Sneha",
 "Honey":"Chintu",
 "Sony":"Mercy",
 "Bhanu":"Ramani",
 "Sichi":"Sravanti",
 "Narshima Rao":"Veeri",
 "Bhayarekha":"Blessy",
 "Chintu":"Bharath",
 "Pinky":"Pandu",
 "Sravanti":"Honey",
 "Bintu":"Akhil",
 "Bharath":"Bhanu",
 "Blessy":"Sichi",
 "Veeri":"Sony",
 "Sneha":"Bintu",
 "Ramani":"Narshima Rao",
 "Mercy":"Bhayarekha",
};

// PASSWORDS
const passwords={
 "Akhil":"AK25","Pandu":"PD25","Honey":"HN25",
 "Sony":"SY25","Bhanu":"BH25","Sichi":"SC25",
 "Narshima Rao":"NR25","Bhayarekha":"BR25",
 "Chintu":"CH25","Pinky":"PK25","Sravanti":"SR25",
 "Bintu":"BT25","Bharath":"BA25","Blessy":"BL25",
 "Veeri":"VR25","Sneha":"SN25","Ramani":"RM25","Mercy":"MC25"
};

function speak(text){
 const u=new SpeechSynthesisUtterance(text);
 u.rate=0.95;u.pitch=1;
 speechSynthesis.speak(u);
}

function revealSanta(){
 const name=document.getElementById("name").value;
 const pwd=document.getElementById("password").value;
 const message=document.getElementById("message");
 const result=document.getElementById("result");
 message.textContent="";result.style.display="none";

 if(!name){message.textContent="Select your name";return;}
 if(passwords[name]!==pwd){message.textContent="Wrong password ‚ùå";return;}

 const key="SS_"+name;
 if(localStorage.getItem(key)){
   message.textContent="Already revealed earlier! üòâ";
 } else {
   localStorage.setItem(key,true);
   message.textContent="Secret unlocked üéÑ";
 }

 const t=assignments[name];
 result.innerHTML=`üéÖ <b>Merry Christmas ${name}!</b><br><br>
 Your Secret Santa mission is:<br><b>${t}</b> üéÅ<br><br>Keep it secret ü§´‚ú®`;
 result.style.display="block";

 speak("Merry Christmas "+name+"! You are the Secret Santa for "+t+". Ho Ho Ho!");
}

// SNOW
for(let i=0;i<40;i++){
 let s=document.createElement("div");
 s.textContent="‚ùÑ";s.className="snowflake";
 s.style.left=Math.random()*100+"vw";
 s.style.animationDuration=(Math.random()*6+4)+"s";
 s.style.fontSize=(Math.random()*18+10)+"px";
 document.body.appendChild(s);
}
</script>

</body>
</html>
