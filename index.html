<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Secret Santa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif}
body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#b30000,#5a0000);color:#fff;padding:16px;overflow:hidden;position:relative}
.card{width:100%;max-width:420px;background:rgba(120,0,0,0.92);border-radius:20px;padding:20px 18px;box-shadow:0 14px 35px rgba(0,0,0,0.35);border:2px solid rgba(255,255,255,0.25)}
.card-header{text-align:center;margin-bottom:16px}
.title{font-size:26px;font-weight:700}
.subtitle{font-size:14px;opacity:.9;margin-top:4px}
.santa-emoji{font-size:42px;margin-bottom:4px}
.form-group{margin-top:12px}
label{font-size:14px;opacity:.9;margin-bottom:4px;display:block}
select,input{width:100%;padding:8px 10px;border-radius:999px;border:none;font-size:15px}
.btn{width:100%;margin-top:14px;padding:10px 12px;border-radius:999px;border:none;font-size:15px;font-weight:700;background:#ffd166;color:#7a0a0a}
.message{margin-top:12px;min-height:18px;font-size:14px}
.result-card{margin-top:16px;background:rgba(255,255,255,0.1);border-radius:16px;padding:14px;border:1px solid rgba(255,255,255,0.25);display:none;font-size:16px;text-align:center}
.snowflake{position:fixed;top:-10px;color:#fff;font-size:16px;opacity:.7;animation:snow 10s linear infinite}
@keyframes snow{0%{transform:translateY(-10vh)}100%{transform:translateY(110vh)}}
</style>
</head>

<body>

</script>

</html>
